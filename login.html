<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="bkbiet_logo-removebg-preview.png" type="x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="name" required>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">
                Login
            </button>

            <div class="register-link">
                <p>Don't have an account? <a target="_blank" href="register.html"> Register</a></p>
            </div>
        </form>
    </div>


    <script src="login.js"></script>
</body>
</html>
